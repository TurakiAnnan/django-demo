<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8>">
    <title>Weather Search</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'weather/style.css' %}" </head>

<body>
    <h1>Weather Search</h1>
    <form method="get">
        <input type="text" name="city" placeholder="Enter a city" value="{{ city }}">
        <button type="submit">Search</button>
    </form>

    {%if city %}
    <p>You entered: <strong>{{ city}}</strong></p>
    {% endif %}
</body>

</html>
